# Example configuration file for rustftpfs systemd service
# Save this file as /etc/rustftpfs/myservice.conf
# Then enable with: sudo systemctl enable rustftpfs@myservice
# And start with: sudo systemctl start rustftpfs@myservice

# FTP URL (required)
# Format: ftp://[user[:password]@]host[:port][/path]
RUSTFTPFS_URL="ftp://username:password@ftp.example.com"

# Local mountpoint (required)
RUSTFTPFS_MOUNTPOINT="/mnt/ftp"

# Additional options (optional)
# Examples: --tls, --uid=1000, --gid=1000, --umask=022
RUSTFTPFS_OPTIONS=""

# Note: Make sure this file has proper permissions (600 or 640)
# and is owned by root:root
# chmod 600 /etc/rustftpfs/myservice.conf
# chown root:root /etc/rustftpfs/myservice.conf